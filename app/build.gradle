apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.greengiant.canopy2"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions{
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }
}

dependencies {
    compile files('libs/aws-android-sdk-ddb-2.2.11.jar')
    compile files('libs/aws-android-sdk-ddb-mapper-2.2.11.jar')
    compile files('libs/aws-android-sdk-core-2.2.11.jar')
    compile 'com.android.support:appcompat-v7:23.0.0'
    compile 'com.nestlabs:android-sdk:1.0.0'
    compile 'com.jjoe64:graphview:4.0.1'
}
